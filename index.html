<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Market Intelligence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; background:#fff; }
    .wrap { display: grid; grid-template-columns: 320px 1fr; height: 100vh; }
    .sidebar { border-right: 1px solid #eee; padding: 16px; overflow: auto; }
    .sidebar h1 { margin: 0 0 10px; font-size: 18px; }
    .sectionTitle { margin: 16px 0 6px; font-size: 13px; color: #666; }
    .sidebar a {
      display: block; padding: 8px 8px; text-decoration: none; color: #111;
      border-radius: 8px;
    }
    .sidebar a:hover { background: #f5f5f5; }
    .sidebar a.active { background: #111; color: #fff; }

    .viewer { height: 100vh; }
    iframe { width: 100%; height: 100%; border: 0; display: block; background:#fff; }
  </style>
</head>
<body>
  <div class="wrap">
    <aside class="sidebar">
      <h1>Market Intelligence</h1>
      <nav id="nav"></nav>
    </aside>

    <main class="viewer">
      <iframe id="frame" src="" loading="eager"></iframe>
    </main>
  </div>

  <script type="module" src="./index.js"></script>
</body>
</html>
