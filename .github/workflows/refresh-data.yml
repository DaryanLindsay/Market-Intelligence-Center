name: Daily data refresh

on:
  schedule:
    - cron: "15 13 * * *"   # once per day (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run automation scripts
        env:
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
        run: |
          node automation/updateData.js
          node automation/updateCoinData.js
          node automation/updateGold.js
          node automation/updateWhatever.js

      - name: Commit updated cache
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data-cache/*.json
          git commit -m "Daily data refresh" || echo "No changes"
          git push
