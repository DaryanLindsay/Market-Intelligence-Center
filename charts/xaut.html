<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>XAUT Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <link rel="stylesheet" href="../assets/css/base.css" />
  <link rel="stylesheet" href="../assets/css/chart.css" />
<style>
  .wrap { max-width: 1100px; margin: 24px auto; padding: 0 12px; }
  .top { display:flex; align-items:flex-end; justify-content:space-between; gap:16px; }

  .stats {
    display:grid;
    grid-template-columns: repeat(5, minmax(140px, 1fr));
    gap:12px;
    margin:16px 0;
  }

  .card { border:1px solid #e6e6e6; border-radius:12px; padding:12px; background:#fff; }
  .k { font-size:12px; color:#666; margin-bottom:6px; }
  .v { font-size:18px; font-weight:600; }

  /* Controls layout */
  .controlRow { display:flex; gap:10px; flex-wrap:wrap; margin:10px 0; }
  .controlRow.metric { margin-top: 4px; }
  .controlRow.range  { margin-top: 2px; margin-bottom: 14px; }

  /* Pill buttons */
  .pill {
    border:1px solid #ddd;
    background:#fff;
    padding:8px 12px;
    border-radius:999px;
    cursor:pointer;
    line-height:1;
    font-weight:500;
  }
  .pill:hover { background:#f6f6f6; }

  /* Active state (JS will toggle this class) */
  .pill.is-active {
    border-color:#111;
    background:#111;
    color:#fff;
  }

  /* Make range pills slightly smaller / secondary */
  .controlRow.range .pill {
    padding:7px 10px;
    font-weight:500;
  }

  canvas { height: 520px !important; }
</style>

</head>
<body>
  <div class="wrap">
    <div class="top">
      <h1 id="tokenName">XAUT</h1>
    </div>

    <div class="stats">
      <div class="card"><div class="k">Price</div><div class="v" id="statPrice">—</div></div>
      <div class="card"><div class="k">Market Cap</div><div class="v" id="statMcap">—</div></div>
      <div class="card"><div class="k">24h Volume</div><div class="v" id="statVol">—</div></div>
      <div class="card"><div class="k">Circulating Supply</div><div class="v" id="statSupply">—</div></div>
      <div class="card"><div class="k">Premium vs Spot</div><div class="v" id="statPrem">—</div></div>
    </div>

    <div class="controlRow metric" id="metricButtons">
      <button class="pill is-active" id="btnPrice">Price</button>
      <button class="pill" id="btnMcap">Market Cap</button>
      <button class="pill" id="btnVol">Volume</button>
      <button class="pill" id="btnPrem">Premium vs Spot</button>
    </div>

    <div class="controlRow range" id="rangeButtons">
      <button class="pill" id="btn1m">1M</button>
      <button class="pill" id="btn3m">3M</button>
      <button class="pill" id="btn6m">6M</button>
      <button class="pill is-active" id="btn1y">1Y</button>
    </div>


    <div class="card">
      <canvas id="chart"></canvas>
    </div>
  </div>

  <script type="module">
    import { initTokenPage } from "../assets/js/charts/tokenCharts.js";
    initTokenPage({ tokenKey: "xaut" });
  </script>
</body>
</html>
